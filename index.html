<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/main.css" />
    <title>SandBox-Fixed</title>
  </head>
  <body class="relative">
    <header class="sticky -top-12 z-50 border-b-2 border-orange-400">
      <nav class="flex justify-between">
        <a
          href="#"
          class="flex h-12 items-center justify-center bg-[#1d1d1d] px-4 text-lg font-bold uppercase text-white"
          >Logo</a
        >
        <ul class="flex items-center gap-2">
          <li><a href="#" class="flex h-12 items-center">Home</a></li>
          <li><a href="#" class="flex h-12 items-center">About</a></li>
          <li><a href="#" class="flex h-12 items-center pr-4">Contact</a></li>
        </ul>
      </nav>
      <nav
        class="sticky top-0 flex h-12 justify-between bg-[#fafafccc] bg-opacity-80 px-4 backdrop-blur-[2px]"
      >
        <a href="#" class="flex items-center text-lg font-semibold"
          >Our products</a
        >
        <div class="flex items-center">
          <button
            class="no-reset rounded-full bg-sky-600 px-6 py-3 text-sm font-semibold leading-none text-white"
          >
            Buy now
          </button>
        </div>
      </nav>
    </header>
    <main class="">
      <section class="text-[#1d1d1d]">
        <div class="intro-copy flex flex-col items-center px-4 py-10">
          <h1 class="text-center text-2xl font-bold">This is a little intro</h1>
          <p class="text-center text-lg font-semibold opacity-80">
            A few words to present my beautiful product.
          </p>
        </div>
      </section>
      <section class="section-foundation relative bg-violet-200">
        <div
          class="scroll-container relative flex h-[calc(100vh+100px)] flex-col justify-between bg-violet-300"
        >
          <div class="sticky-element sticky top-12 bg-orange-200">
            <div class="foundation-picture overflow-x-clip bg-orange-400">
              <picture class="h-full">
                <img
                  src="assets/pictures/section-fundations-2.jpg"
                  alt=""
                  class="no-reset h-[260px] w-full max-w-[unset] origin-top object-cover object-top"
                />
              </picture>
            </div>
          </div>
        </div>
        <div class="foundation-copy bg-pink-200 px-4 py-10">
          <h2 class="text-2xl font-bold">Our foundation</h2>
          <p class="text-lg font-semibold opacity-80">
            A few words to present our beautiful foundation.
          </p>
        </div>
      </section>
      <section class="h-[300vh] bg-green-100"></section>
    </main>
    <script src="src/js/script.js"></script>
  </body>
</html>
