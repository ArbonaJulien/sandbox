<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Définition de la scroll timeline.
       Certains navigateurs (comme Safari sur iOS) pourraient nécessiter le préfixe -webkit- */
    @scroll-timeline myScroll {
      scroll-offsets: 0% 100%;
      source: auto;
      orientation: block;
    }
    /*Pour Safari, essayez éventuellement : */
       @-webkit-scroll-timeline myScroll {
         scroll-offsets: 0% 100%;
         source: auto;
         orientation: block;
       }
    

    .image {
      display: block;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      /* L’animation ajuste la hauteur en fonction du scroll via la timeline définie */
      animation: resizeImage 1s linear forwards;
      animation-timeline: myScroll;
      /* Pour Safari, vous pourrez avoir besoin de :
         -webkit-animation-timeline: myScroll; */
    }

    @keyframes resizeImage {
      from {
        height: 100vh;
      }
      to {
        height: 320px;
      }
    }

    /* Exemple de contenu pour permettre le scroll */
    .spacer {
      height: 2000px;
      background: linear-gradient(to bottom, #fff, #eee);
    }
  </style>
</head>
<body>
  <img src="assets/pictures/section-fundations-2.jpg" alt="Animation" class="image">
  <div class="spacer"></div>
</body>
</html>
